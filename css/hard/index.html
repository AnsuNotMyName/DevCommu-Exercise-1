<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube copy!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="searchBar">
        <div class="left-box">
            <div class="menu-icon">
                <div class="menudraw"></div>
                <div class="menudraw"></div>
                <div class="menudraw"></div>
            </div>
            <img src="source/img/youtube.png" class="youtube-logo">
        </div>
        <div class="center-box">
            <div class="search-bar">
                <input type="text" placeholder="Search" class="search-input">
                <div class="search-icon">
                    <button class="search-button">
                        <img src="source/img/search.svg" alt="Search">
                </div>
            </div>
            <div class="mic-icon">
                <img src="source/img/mic.svg" alt="">
            </div>
        </div>
        <div class="left-box">
            <div class="create">
                <img src="source/img/plus.svg">
                <p>Create</p>
            </div>
            <div class="notification">
                <img src="source/img/bell.svg">
            </div>
            <div class="profile">
                <img src="source/img/profile.jpeg" class="profile">
            </div>
        </div>
    </div>
    <h2 style="margin-top: 70px;">ทำไม่ทันครับ</h2>
</body>

</html>
